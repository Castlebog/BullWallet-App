<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- LINKS -->

<link rel="stylesheet" href="popup.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"/>

<!-- SCRIPTS -->

<script src="https://kit.fontawesome.com/88121c0ea5.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="card-btc">

        <div class="top-card">

            <div class="symbol">

                <i class="fa-brands fa-btc"></i>

            </div>

            <div class="initials">

                <h3>BTC</h3>

                <p>Bitcoin</p>

            </div>

        </div>

        <div class="line">

            <img src="assets/img/green-line.svg" alt="">

        </div>

        <div class="market-cap">

            <h3>$30,530.93</h3>

        </div>

        <div class="p-growth">  

            <!-- POPUP -->

        <div class="wrapper">

            <a href="#modalbox">+0.88%</a>

        </div>

        <div id="modalbox" class="modal">

            <div class="modalcontent">

                <div class="data-btc">

                    <div class="symbol">

                        <i class="fa-brands fa-btc"></i>

                    </div>

                    <div class="price">

                        <h2>$30,530.93</h2>

                    </div>

                    <div class="porcentage">

                        <i class="fa-solid fa-caret-up"></i>

                        <p>2.13%</p>

                    </div>

                </div>

                <div class="chart-box">

                    <div class="chart">

                        <img src="assets/img/Сombined circle chart.svg" alt="">

                    </div>

                    <i class="fa-solid fa-sliders"></i>

                </div>

                <div class="properties">

                    <div class="procard">

                        <i class="fa-solid fa-chart-simple"></i>

                        <p>Market Cap.</p>

                        <h2>$580,565,818,298</h2>

                        <i class="fa-solid fa-circle-question"></i>

                    </div>

                    <div class="procard">

                        <i class="fa-solid fa-arrows-spin"></i>

                        <p>Supply</p>

                        <h2>19,061,831 BTC</h2>

                        <i class="fa-solid fa-circle-question"></i>

                    </div>

                    <div class="procard">

                        <i class="fa-solid fa-bars-progress"></i>

                        <p>Volume</p>

                        <h2>$41,467,307,776</h2>

                        <i class="fa-solid fa-circle-question"></i>

                    </div>

                    <div class="buttons">

                        <div class="button-t">
    
                            <a class="button-t" href="" target="_blank">Buy</a>
            
                        </div>
    
                        <div class="button-o">
    
                            <a class="button-o" href="" target="_blank">Sell</a>
            
                        </div>
    
                    </div>

                </div>

                <a href="#" class="modalclose">&times;</a>

            </div>

        </div>

            <!-- POPUP -->

        </div>

    </div>
